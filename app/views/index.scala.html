<!DOCTYPE html>
<html ng-app="roadmapper">
<head>
    <title>Roadmapper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="/css/main.css" rel="stylesheet" media="screen">
    <script type="text/javascript">
        var enumQuarters = ["@Html(Quarter.values().mkString("\",\""))"];
        var enumSizes = ["@Html(Size.values().mkString("\",\""))"];
        var enumProblemStates = ["@Html(ProblemState.values().mkString("\",\""))"];
    </script>
</head>
<body>

<div id="wrap">
    <div navbar>...</div>

    <div class="container">
        <div ng-view>Loading...</div>
        <div id="push"></div>
    </div>
</div>

<div id="footer">
    <div class="container">
        <p class="muted credit">Example courtesy <a href="http://martinbean.co.uk">Martin Bean</a> and <a href="http://ryanfait.com/sticky-footer/">Ryan Fait</a>.</p>
    </div>
</div>

<script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular-cookies.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="/js/bootstrap.js"></script>
<script type="text/javascript" src="/js/roadmapper.js"></script>
</body>
</html>
