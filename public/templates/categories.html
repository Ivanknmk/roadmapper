<form class="form-big-inputs">
    <h2>New Category</h2>
    <input type="text" class="input-block-level" ng-model="category.name" autofocus="true" placeholder="Category">
    <button class="btn btn-large btn-primary" ng-click="newCategory(category)" type="submit">Create</button>
</form>

<span class="error" ng-show="error == null">{{error}}</span>

<hr/>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="category in categories | orderBy:'name'">
        <td>{{category.id}}</td>
        <td>{{category.name}}</td>
        <td><a ng-click="confirmSelection(category)" modal-open="myModal"><i class="icon-trash"></i></a></td>
    </tr>
    </tbody>
</table>

<div id="myModal" class="modal hide">
    <div class="modal-header">
        <button class="close" modal-close="myModal">Ã—</button>
        <h3>Are you sure?</h3>
    </div>
    <div class="modal-body">
        <h4>What category should replace {{selectedCategory.name}}?</h4>

        <select ng-model="replacementCategory" ng-options="c.id as c.name for c in categories"></select>
    </div>
    <div class="modal-footer">
        <a class="btn" modal-close="myModal">Close</a>
        <a class="btn btn-primary" ng-click="deleteCategory(selectedCategory)" modal-close="myModal">Confirm</a>
    </div>
</div>
