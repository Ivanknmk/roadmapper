<a ng-click="newFeature()">Create new feature</a>

<hr/>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Feature</th>
        <th>Score</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="feature in features">
        <td>{{feature.id}}</td>
        <td>{{feature.description}}</td>
        <td>{{feature.score}}</td>
    </tr>
    </tbody>
</table>
