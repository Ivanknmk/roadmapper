<form class="form-big-inputs">
    <h2>New Team</h2>
    <input type="text" class="input-block-level" ng-model="team.name" autofocus="true" placeholder="Team Name">
    <button class="btn btn-large btn-primary" ng-click="submit(team)" type="submit">Create</button>
</form>

<span class="error" ng-show="error == null">{{error}}</span>
